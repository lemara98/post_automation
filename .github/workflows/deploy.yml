name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_NAME: 'betania-content-prod-func'
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # Build and test Python code
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r content_automation/requirements.txt

      - name: Run tests
        working-directory: ./content_automation
        run: |
          python test_setup.py || true
        continue-on-error: true

      - name: Create deployment package
        run: |
          zip -r function-app.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "terraform/*" \
            -x ".github/*" \
            -x "*.md" \
            -x "venv/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: function-app.zip

  # Provision infrastructure with Terraform
  terraform:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      function_app_name: ${{ steps.tf-output.outputs.function_app_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_wordpress_username: ${{ secrets.WORDPRESS_USERNAME }}
          TF_VAR_wordpress_password: ${{ secrets.WORDPRESS_PASSWORD }}
          TF_VAR_wordpress_db_host: ${{ secrets.WORDPRESS_DB_HOST }}
          TF_VAR_wordpress_db_name: ${{ secrets.WORDPRESS_DB_NAME }}
          TF_VAR_wordpress_db_user: ${{ secrets.WORDPRESS_DB_USER }}
          TF_VAR_wordpress_db_password: ${{ secrets.WORDPRESS_DB_PASSWORD }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_wordpress_username: ${{ secrets.WORDPRESS_USERNAME }}
          TF_VAR_wordpress_password: ${{ secrets.WORDPRESS_PASSWORD }}
          TF_VAR_wordpress_db_host: ${{ secrets.WORDPRESS_DB_HOST }}
          TF_VAR_wordpress_db_name: ${{ secrets.WORDPRESS_DB_NAME }}
          TF_VAR_wordpress_db_user: ${{ secrets.WORDPRESS_DB_USER }}
          TF_VAR_wordpress_db_password: ${{ secrets.WORDPRESS_DB_PASSWORD }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform outputs
        id: tf-output
        working-directory: ./terraform
        run: |
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT

  # Deploy to Azure Functions
  deploy:
    runs-on: ubuntu-latest
    needs: [build, terraform]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: function-app.zip
          respect-funcignore: true

      - name: Post-deployment verification
        run: |
          echo "✅ Deployment completed!"
          echo "Function App URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo ""
          echo "Verify deployment:"
          echo "1. Check Azure Portal"
          echo "2. Review Application Insights logs"
          echo "3. Test function triggers"

  # Post-deployment health check
  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Wait for warmup
        run: sleep 30

      - name: Check function app health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net)
          if [ $response -eq 200 ] || [ $response -eq 404 ]; then
            echo "✅ Function App is responding (HTTP $response)"
          else
            echo "⚠️ Function App returned HTTP $response"
            exit 1
          fi
